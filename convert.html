<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi tien te</title>
</head>
<body>
<form>
Amount
<input type="number" id="st">
From currency
<select id="from">
    <option value="VND">VND</option>
    <option value="USD">USD</option>
</select>
To currency
<select id="to">
    <option value="USD">USD</option>
    <option value="VND">VND</option>
</select>
    <button type="button" style="background-color:blue;color:white;width:100px;height:30px" onclick="doitien()"><strong>Convert now!</strong></button>
<script>
    function doitien() {
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let st = document.getElementById("st").value;
        let x=parseFloat(st);
    if (from === "USD" && to === "VND")
        kq=x*23000;
    if (from === "VND" && to === "USD")
        kq=x/23000;
    if (from === "VND" && to === "VND")
        kq=x;
    if (from === "USD" && to === "USD")
        kq=x;
    document.getElementById("rs").innerHTML=kq
    }
</script>
    <br><br>
    <font color="blue">Result</font>
    <font color="blue"><p id="rs"></p></font>
</form>
</body>
</html>

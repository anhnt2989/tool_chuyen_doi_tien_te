<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Improved_converter</title>
</head>
<body>
<form>
    Amount
    <input type="number" id="st">
    From currency
    <select id="from">
        <option value="23000">VND</option>
        <option value="1">USD</option>
        <option value="0.85">EUR</option>
        <option value="32">THB</option>
        <option value="1.40">AUD</option>
        <option value="112">JPY</option>
        <option value="1.36">SGD</option>
        <option value="0.00018">BTC</option>
        <option value="4.13">MYR</option>
        <option value="1.34">CAD</option>
    </select>
    To currency
    <select id="to">
        <option value="23000">VND</option>
        <option value="1">USD</option>
        <option value="0.85">EUR</option>
        <option value="32">THB</option>
        <option value="1.40">AUD</option>
        <option value="112">JPY</option>
        <option value="1.36">SGD</option>
        <option value="0.00018">BTC</option>
        <option value="4.13">MYR</option>
        <option value="1.34">CAD</option>
    </select>
    <button type="button" style="background-color:blue;color:white;width:100px;height:30px" onclick="doitien()"><strong>Convert now!</strong></button>
    <script>
        function doitien() {
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;
            let st = document.getElementById("st").value;
            let x=parseFloat(st);
            let kq=(x*to)/from;
          
            document.getElementById("rs").innerHTML=kq;
        }
    </script>
    <br><br>
    <font color="blue">Result</font>
    <font color="blue"><p id="rs"></p></font>
</form>
</body>
</html>
